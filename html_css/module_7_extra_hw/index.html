<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Module 7 extra HW</title>
</head>
<body>
    <header>
        <h1>Module 7 extra HW</h1>
    </header>
    <section>
        <div class="task">
            <h2>Task 1</h2>
        </div>
        <div class="pricelist">
        <table>
            <caption>Услуги барбершопа "Branch"</caption>
            <tr>
                <th>Услуга</th><th>Стоимость</th><th>Сроки</th>
            </tr>
            <tr>
                <td>Мужская стрижка</td>
                <td>250грн</td>
                <td>1 час</td>
            </tr>
            <tr>
                <td>Женская стрижка</td><td>350грн</td><td>2 часа</td>
            </tr>
            <tr>
                <td>Стрижка+борода</td><td>350грн</td><td>1.5 часа</td>
            </tr>
            <tr>
                <td>Коррекция стрижки</td><td>170грн</td><td>1 час</td>
            </tr>
            <tr>
                <td>Стрижка бороды</td><td>150грн</td><td>1 час</td>
            </tr>
            <tr>
                <td>Черная маска</td><td>150грн</td><td>0.5 часа</td>
            </tr>
        </table>
        </div>
    </section>
    <section>
        <div class="task">
            <h2>Task 2</h2>
        </div>
        <div class="send">
            <form action="comment" method="get" >
                <input type="text" name="user_name" placeholder="Your Name" required>
                <input type="email" name="user_email" placeholder="Your Email" required>
                <textarea name="message" cols="30" rows="10" placeholder="Your Message" required></textarea>
                <button>SEND</button>
            </form>
        </div>
    </section>
    
</body>
