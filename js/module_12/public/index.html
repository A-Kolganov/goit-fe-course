<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Module 12</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="fav-links">
        <form class="fav-links__options js__fav-links-form">
          <input class="fav-links__options__input js-fav-links-inp" type="text" placeholder="Type link"/>
          <button class="fav-links__options__btn js-fav-links-btn" name="add-link">ADD</button>
        </form>
        <div class="fav-links__block">
          <h2 class="fav-links__block__title">Youre favorite links</h2>
          <ul class="fav-links__block__list js-fav-links-list"></ul>
        </div>
        <div class="modal modal-toggle js-modal">
          <div class="modal__block">
            <button class="modal__block__close-btn js-close-modal">X</button>
            <h4 class="modal__block__title"> attention</h4>
            <p class="modal__block__msg js-modal-msg"></p>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
